<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Spring boot eamil teplate with Thymeleaf</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
  <!-- use the font -->
  <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Chào ' + fullname}"></p>
<p >
  Trạng thái đơn hàng của bạn : <b th:text="${orderStatus}"/>
</p>
<p>
  Cám ơn bạn đã mua hàng của chúng tôi
  <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
</p>

<p>
  You can find <b>your inlined image</b> just below this text.
</p>
<p>
  Regards, <br />
  <em th:text="${id}"></em>
<p th:text="${status}"></p>
</p>
</body>
</html>
