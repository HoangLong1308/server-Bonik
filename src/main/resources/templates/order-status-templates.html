<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Spring boot eamil teplate with Thymeleaf</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
  <!-- use the font -->
  <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<h1 style = "   color: #e94560;
    font-style: italic;
    font-weight: 800;">Bonik</h1>
<p th:text="${'Chào ' + fullname}"></p>
<p >
  Trạng thái đơn hàng của bạn : <h2 th:text="${status}" style = "color: red;"> </h2>
</p>
<table class="table">
  <thead>
  <tr>

    <th scope="col">Tên sản phẩm</th>
    <th scope="col">Màu</th>
    <th scope="col">Số lượng</th>
    <th scope="col">Đơn giá</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="od: ${orderDetails}">
    <th scope="row" th:text="${od.productVariant_displayName}"></th>
    <td th:text="${od.productVariant_color_name}"></td>
    <td th:text="${od.quantity}"></td>
    <td th:text="${od.productVariant_price}"></td>
  </tr>
  </tbody>
</table>

<p>
  Cám ơn bạn đã mua hàng của chúng tôi
  <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
</p>

</body>
</html>
